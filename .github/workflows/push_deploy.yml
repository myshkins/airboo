name: build-push-deploy
run-name: ${{ github.actor }} is running deploy
on:
  push:
    tags:
      - v*

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: make env file
        run:
          echo "AIRFLOW_UID=${{ secrets.AIRFLOW_UID }}" >> .env
          echo "AIRFLOW__CORE__EXECUTOR=${{ secrets.AIRFLOW__CORE__EXECUTOR }}" >> .env
          echo "AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${{ secrets.AIRFLOW__DATABASE__SQL_ALCHEMY_CONN }}" >> .env
          echo "DEV_MODE=${{ secrets.DEV_MODE }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_URI=${{ secrets.POSTGRES_URI }}" >> .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "SQLALCHEMY_DATABASE_URI=${{ secrets.SQLALCHEMY_DATABASE_URI }}" >> .env
      - name: login to github packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.actor }}/airboo/shared-models
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push airboo/api
        uses: docker/build-push-action@v4
        with:
          context: services/api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: /airboo/api
      
      - name: Build and push airboo/app
        uses: docker/build-push-action@v4
        with:
          context: services/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: /airboo/app

      - name: Build and push airboo/postgres
        uses: docker/build-push-action@v4
        with:
          context: services/postgres
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: /airboo/postgres

      - name: Build and push airboo/airflow
        uses: docker/build-push-action@v4
        with:
          context: services/etl
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: /airboo/airflow

