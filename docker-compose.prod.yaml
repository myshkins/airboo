version: '3'

x-airflow-common:
  &airflow-common
  env_file: ./.env
  volumes:
    - airflow_dags:/opt/airflow/dags
    - airflow_logs:/opt/airflow/logs

services:
  api:
    container_name: air-api
    user: 1000:1000
    image: ghcr.io/myshkins/airboo/api:latest
    command: ./startup.sh
    ports:
      - 8100:8100
    env_file: ./.env
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    container_name: frontend
    user: 1000:1000
    image: ghcr.io/myshkins/airboo/frontend:latest
    environment:
      - NODE_ENV=production
    command: node serveApp.js
    ports:
      - 9000:9000
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: kboiiz/air-quality-postgres:latest
    environment:
      POSTGRES_MULTIPLE_DATABASES: "air_quality,airflow"
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 15s
      retries: 5
    restart: always

  redis:
    image: redis:latest
    user: 1000:1000
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always

  airflow-webserver:
    image: ghcr.io/myshkins/airboo/airflow:latest
    command: webserver
    <<: *airflow-common
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    image: ghcr.io/myshkins/airboo/airflow:latest
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    image: ghcr.io/myshkins/airboo/airflow:latest
    <<: *airflow-common
    command: celery worker
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    image: ghcr.io/myshkins/airboo/airflow:latest
    <<: *airflow-common
    command: version
    environment:
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}

volumes:
  postgres-db-volume:
